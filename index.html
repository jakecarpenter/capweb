    <style type="text/css">

      .well {
        background-color: #eeeeee;
        border: solid #dddddd 1px;
        margin-bottom: 8px;
      }
      .card {
        background-color: #eeeeee;
        border: solid #dddddd 1px;
        margin-bottom: 8px;
      }

      .card-author {
        padding-bottom: 3px;
        margin-bottom: 2px;
      }

        .source-name {
          float:left;
        }

        .source-service{
          font-size: smaller;
          font-style: italic;
        }

        .source-thumb {
          float: left;        
          margin: 4px 3px 3px 12px;
          width: 40px;
          height: 40px;
        }

      .image-card {
        background-image: url("assets/img/image-card-stripe.png");
        background-repeat:repeat-y;
        background-position:left; 
      }

        .image-card-image {
          margin: 15px 15px 15px 15px;
          width: 256px;
          height: 256px;
        }

        .card h6 {
          font-weight: bolder;
          margin-top: 0px;
          margin-left: 15px;
          margin-bottom: 2px;
        }

      .facebook-card {
        background-image: url("assets/img/facebook-card-stripe.png");
        background-repeat:repeat-y;
        background-position:left; 
      }

        .facebook-card-status {
          background-color: #ffffff;
          font-size: 20px;
          font-style: italic;
          line-height: 23px;
          color: #666666;
          width: 256px;
          margin: 15px 15px 15px 15px;
          padding: 5px 5px 5px 5px;
        }

      .twitter-card {
        background-image: url("assets/img/twitter-card-stripe.png");
        background-repeat:repeat-y;
        background-position:left; 
      }

        .twitter-card-tweet {
          background-color: #ffffff;
          font-size: 25px;
          font-style: italic;
          line-height: 29px;
          color: #666666;
          width: 256px;
          margin: 15px 15px 15px 15px;
          padding: 5px 5px 5px 5px;
        }

      .instagram-card {
        background-image: url("assets/img/instagram-card-stripe.png");
        background-repeat:repeat-y;
        background-position:left; 
      }

      .navbar-inner {
        background-image: linear-gradient(to bottom,#FDA933,#ec9822);
        background-repeat: repeat-x;
        border-bottom: none;
      }

      .navbar .brand {
        font-family: 'Lato', sans-serif;
        font-weight: 800;
        font-size: 30px;
      }
      

    </style>

    <script type="text/javascript">
      $(document).ready(function() {

        //grab the sample cards
        var cards = $("#cards").children().children().children();

        //get the columns
        var cols =  $("#cards").children().children();

        //empty the columns
        $.each(cols, function(index, value) {
          $(value).html("");
        });



     });
    </script>
